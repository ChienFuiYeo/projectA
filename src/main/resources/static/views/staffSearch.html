<p>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            ng-click="staffCtrl.getStaffs()">
        Get all Staff
    </button>
</p>

<ol>
    <li ng-repeat="staff in staffCtrl.staffs">
        {{"StaffName: " + staff.name + ", StaffCode: " + staff.staffCode}}
        <button ng-click="staffCtrl.deleteStaff(staff)">Delete</button>
        <button ng-click="staffCtrl.updateStaff(staff)">Update</button>
    </li>
</ol>

<!-- Table to show employee detalis -->
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Staff ID</th>
            <th>Staff Name</th>
            <th>Identity No</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="staff in staffCtrl.staffs | filter:search_query">
            <td>{{staff.staffId}}</td>
            <td>{{staff.name}}</td>
            <td>{{staff.icNo}}</td>
            <td>{{staff.status}}</td>

            <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </p>
            </td>
            <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </p>
            </td>
        </tr>
    </table>
</div>


<nav class="navbar navbar-default">
    <div class="navbar-header">
        <div class="alert alert-default navbar-brand search-box">
            <button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">
                Add Employee
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>

        <div class="alert alert-default input-group search-box">
            <span class="input-group-btn">
                <input type="text" class="form-control" placeholder="Search Employee Details Into Database..."
                       ng-model="search_query">
            </span>
        </div>
    </div>
</nav>


<!-- Edit -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Edit Staff Detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Mohsin">
                </div>
                <div class="form-group">

                    <input class="form-control " type="text" placeholder="Irshad">
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control"
                              placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"
                        ng-click="staffCtrl.updateStaff(staff)">
                    <span class="glyphicon glyphicon-ok-sign"></span> 
                    Update
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<!-- Delete -->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you
                    want to delete this Record?
                </div>

            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span
                        class="glyphicon glyphicon-remove"></span> No
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
