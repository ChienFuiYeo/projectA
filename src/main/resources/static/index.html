            <span class="mdl-layout-title">Payroll Management System</span>

    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" toogle-close ui-sref="staffMgmt">Staff</a>
            <a class="mdl-navigation__link" toogle-close ui-sref="">Branch</a>
            <a class="mdl-navigation__link" toogle-close ui-sref="">Job</a>

            <a class="mdl-navigation__link" toogle-close ui-sref="">Contact</a>
        </nav>
    </div>

    <div class="container">
        <div layout="row">
            <div flex="10">
            </div>
            <div flex="80">
                <br/>
                <div ui-view=""></div>
            </div>
        </div>
    </div>
</div>
